selectList=SELECT B.BID , B.BTYPE , B.BNO , B.CID , C.CNAME , B.BTITLE , B.BCONTENT , B.BWRITER , M.NICK_NAME , B.BCOUNT , B.REF_BID , B.REPLY_LEVEL , B.BDATE , B.MODIFY_DATE , B.STATUS FROM BOARD B JOIN MEMBER M ON (B.BWRITER = M.UNO) JOIN CATEGORY C ON (C.CID = B.CID) WHERE B.STATUS = 'Y' AND B.BTYPE = 1 AND B.REPLY_LEVEL = 0 ORDER BY B.BNO DESC
insertBoard=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL, 1, SEQ_BNO1.NEXTVAL, ?, ?, ?, ?, DEFAULT, NULL, 0, DEFAULT, DEFAULT, DEFAULT)
listCount = SELECT COUNT(*) FROM BOARD WHERE BTYPE = 1 AND STATUS = 'Y' AND REPLY_LEVEL = 0
selectListWithPaging = SELECT RNUM , BID , BTYPE , BNO , CID , CNAME , BTITLE , BCONTENT , BWRITER , NICK_NAME , BCOUNT , REF_BID , REPLY_LEVEL , BDATE , MODIFY_DATE , STATUS FROM (SELECT ROWNUM RNUM , BID , BTYPE , BNO , CID , CNAME , BTITLE , BCONTENT , BWRITER , NICK_NAME , BCOUNT , REF_BID , REPLY_LEVEL , BDATE , MODIFY_DATE , STATUS FROM (SELECT B.BID , B.BTYPE , B.BNO , B.CID , C.CNAME , B.BTITLE , B.BCONTENT , B.BWRITER , M.NICK_NAME , B.BCOUNT , B.REF_BID , B.REPLY_LEVEL , B.BDATE , B.MODIFY_DATE , B.STATUS FROM BOARD B JOIN MEMBER M ON (B.BWRITER = M.UNO) JOIN CATEGORY C ON (C.CID = B.CID) WHERE B.STATUS = 'Y' AND B.BTYPE = 1 AND B.REPLY_LEVEL = 0 ORDER BY B.BID DESC ) ) WHERE RNUM BETWEEN ? AND ?
nsertThumb=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL, 2, SEQ_BNO2.NEXTVAL, 10, ?, ?, ?, DEFAULT, NULL, 0, DEFAULT, DEFAULT, DEFAULT)
selectCurrval= SELECT SEQ_BID.CURRVAL FROM DUAL
insertAttachment = INSERT INTO ATTACHMENT VALUES ( SEQ_FID.NEXTVAL, ?, ?, ?, ? , SYSDATE, ? , DEFAULT, DEFAULT)